<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <a class="navbar-brand" href="#">RWANDA COOPERATIVE AGENCY (RCA) </a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li class="active"><a href="/data">Home</a></li>
        <li class="dropdown">
          <a class="dropdown-toggle" data-toggle="dropdown" href="#">Page 1 <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a href="#">Page 1-1</a></li>
            <li><a href="#">Page 1-2</a></li>
            <li><a href="#">Page 1-3</a></li>
          </ul>
        </li>
        <li><a href="/webpagemaster">WEBPAGEMASTER</a></li>
        <li><a href="/languagemaster">LANGUAGEMASTER</a></li>
        <li><a href="/fieldmaster">FIELDMASTER</a></li>
        <li><a href="/viewpage">All Meta Data</a></li>
        <li><a href="/fielddatalanguagewise">FieldData languagewise</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
        <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
      </ul>
    </div>
  </div>
</nav>
  
<div class="container">
  <h3>Data</h3>
  <table class="table">
    <thead>
      <tr>
        <th>Field Name</th>
        <th>LanguageName</th>
        <th>WebPageName</th>
        <th>FieldDetails</th>
        <th>sl no</th>
      </tr>
    </thead>
    <tbody>
            
   
        <tr class="success"th:each = "English: ${English}">
         
        <td th:text="${English[0]}"></td>
        <td th:text="${English[1]}"></td>
        <td th:text="${English[2]}"></td>
        <td th:text="${English[3]}"></td>
        <td th:text="${English[4]}"></td>
       
      </tr>
      
       <tr class="danger"th:each = "FRENCH: ${FRENCH}">
         
        <td th:text="${FRENCH[0]}"></td>
        <td th:text="${FRENCH[1]}"></td>
        <td th:text="${FRENCH[2]}"></td>
        <td th:text="${FRENCH[3]}"></td>
        <td th:text="${FRENCH[4]}"></td>
       
      </tr>
      
      
       <tr class="warning"th:each = "Kinyarwanda: ${Kinyarwanda}">
         
        <td th:text="${Kinyarwanda[0]}"></td>
        <td th:text="${Kinyarwanda[1]}"></td>
        <td th:text="${Kinyarwanda[2]}"></td>
        <td th:text="${Kinyarwanda[3]}"></td>
        <td th:text="${Kinyarwanda[4]}"></td>
       
      </tr>
      
      
       <tr class="active"th:each = "Swahili: ${Swahili}">
         
        <td th:text="${Swahili[0]}"></td>
        <td th:text="${Swahili[1]}"></td>
        <td th:text="${Swahili[2]}"></td>
        <td th:text="${Swahili[3]}"></td>
        <td th:text="${Swahili[4]}"></td>
       
      </tr>
      
      
      
    </tbody>
  </table>
  
</div>

</body>
</html>
